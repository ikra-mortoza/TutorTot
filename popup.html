<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TutorTots</title>
    <link rel="stylesheet" href="bulma.min.css"/>
    <script defer src="popup.js"></script>

</head>
<body>

    <div class="container m-3">
        <img src="TutorTotTitle.png"/>

        <div class="field">
            <figure class="image has-text-centered">
                <img src="happytot.jpg" alt="Happy Tot" style="justify-content: center;">
            </figure>
            <label class="label">Would you like to activate TutorTot?</label>       

        </div>
        <div class="container m-3">
            <button class="button is-success is-fullwidth" id="startButton">Start</button>
        </div>
        <div class="container m-3">
            <button class="button is-danger is-fullwidth" id="stopButton">Stop</button>
        </div>
    </div>
    
</body>
</html>
